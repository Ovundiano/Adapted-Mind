<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Adapted Mind is a game app for children to learn alphabets and what they represents." />
    <meta name="keywords"
        content="English, Alphabet A-Z, Pictural representation of each alphabets, Spelling of pictural representation." />
    <meta name="author" content="Ovunda Eche" />
    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <!--Link to the css file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Adapted Mind</title>
</head>

<body>

    <header class="header">

        <!--Menu Button-->
        <div class="button__menu">
            <a href="index.html" aria-label="go back to the main page" class="btn__navigation--back"><i
                    class="fas fa-arrow-circle-left"></i></a>
        </div>

    </header>

    <main class="alphabet_holder">

        <div class="alphabet">

            <section class="alphabet_main">
                <h2 class="letter">topic</h2>
                <div class="image"></div>
                <div class="alphabet__content">
                    <!--Word-->
                    <div class="english__word"></div>
                </div>
                <!--Word's Audio-->
                <div class="voice__options" id="voice__options">
                    <div class="voice__option" id="voice__option--US">
                        <p class="voice__name">US</p>
                        <div class="voice__btn"><i class="fas fa-volume-up voice__icon" id="voice__icon--US"></i></div>
                    </div>
                    <div class="voice__option" id="voice__option--GB">
                        <p class="voice__name">GB</p>
                        <div class="voice__btn"><i class="fas fa-volume-up voice__icon " id="voice__icon--BG"></i></div>
                    </div>
                </div>
            </section>

        </div>

    </main>

    <!--Button Next Alphabet-->
    <div class="button__holder">
        <button class="alphabet__next" id="alphabet__next">next alphabet</button>
    </div>

    <!--Link to the js file-->
    <script src="assets/js/script.js"></script>
</body>

</html>
