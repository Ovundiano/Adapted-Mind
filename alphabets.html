<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Adapted Mind is a game app for children to learn alphabets and what they represents.">
    <meta name="keywords"
        content="English, Alphabet A-Z, Pictural representation of each alphabets, Spelling of pictural representation.">
    <meta name="author" content="Ovunda Eche">
    <link rel='shortcut icon' type='image/x-icon' href='assets/favicon.ico'>
    <!-- font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous">
    <!--Link to the css file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Adapted Mind</title>
</head>

<body>

    <header class="header-alphabet">

        <!--Header Button-->
        <div class="button">
            <a href="index.html" aria-label="go back to the main page" class="btn-navigation-back"><i
                    class="fas fa-arrow-circle-left"></i></a>
        </div>

    </header>

    <!--Main-->
    <main class="alphabet-main">

        <div class="alphabet">

            <section class="alphabets-main">
                <h1 class="letter">Alphabet</h1>
                <div class="image"></div>
                <!--Image In Word-->
                <div class="image-spelling">
                    <div class="image-spelling-word"></div>
                </div>
                <!--Image Pronounciation-->
                <div class="accent" id="accent">
                    <div class="accents" id="accents-US">
                        <p class="accents-name">US</p>
                        <div class="accents-btn"><i class="fas fa-volume-up accents-icon" id="accents-icon-US"></i>
                        </div>
                    </div>
                    <div class="accents" id="accents-GB">
                        <p class="accents-name">GB</p>
                        <div class="accents-btn"><i class="fas fa-volume-up accents-icon" id="accents-icon-GB"></i>
                        </div>
                    </div>
                </div>
            </section>

        </div>

    </main>

    <!-- Next Alphabet Button -->
    <div class="next-alphabet-holder">
        <button class="next-alphabet" id="next-alphabet">next alphabet</button>
    </div>

    <!--Link to script.js file-->
    <script src="assets/js/script.js"></script>
</body>

</html>
